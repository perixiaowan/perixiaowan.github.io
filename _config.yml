# Setup
title: Xiaowan's blogs
description: 温和却有力量，谦卑而有内涵。
url: https://perixiaowan.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: /bg.jpeg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: Xiaowan Liu
  card: summary
logo: logo.png
social:
  name: Xiaowan Liu
  links:
    - https://twitter.com/perixiaowan
    - https://github.com/perixiaowan
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Xiaowan Liu
  url: https://github.com/perixiaowan/
  email: peri.xiaowan@gmail.com
